<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="imgs/biteclub.png" />
    <title>Bite Club.</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bogle&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="hero-section">
      <div class="logo-container">
        <img src="imgs/biteclub.png" class="logo" alt="Bite Club Logo" />
      </div>
      <p class="tagline">
        THE FIRST RULE OF BITE CLUB: <br />
        ALWAYS TALK ABOUT BITE CLUB.
      </p>
      <div>
        <button class="hero-button">JOIN THE CLUB</button>
        <button class="hero-button">SEE THE MENU</button>
      </div>
    </section>
    <section class="join-section">
      <div class="join-section-text">
        <h2 class="join-section-header">
          YOU'RE NOT JUST EATING. <br />YOU'RE INITIATED.
        </h2>
        <p>
          Not your typical spot. We're a flavor rebellion. A community of food
          lover who bite back. Join the club.
        </p>
        <button>GET YOUR PASS</button>
      </div>
      <div>
        <img
          class="friends-img"
          src="imgs/FamilyGuySISTARLike.png"
          alt="friends hanging out"
        />
      </div>
    </section>
    <section class="menu">
      <h2>FLAVORS THAT HIT HARD.</h2>
      <div class="menu-items">
        <div class="food">
          <figure>
            <img src="imgs/burger.jpg" class="food-image" />
            <figcaption>BURGERS</figcaption>
          </figure>
        </div>
        <div class="food">
          <figure>
            <img src="imgs/chicken-wings.jpg" class="food-image" />
            <figcaption>CHICKEN WINGS</figcaption>
          </figure>
        </div>
        <div class="food">
          <figure>
            <img src="imgs/tacos.jpg" class="food-image" />
            <figcaption>TACOS</figcaption>
          </figure>
        </div>
        <div class="food">
          <figure>
            <img src="imgs/Baked-French-Fries-Recipe-1200.jpg" class="food-image" />
            <figcaption>FRENCH FRIES</figcaption>
          </figure>
        </div>
      </div>
    </section>
  </body>
</html>
